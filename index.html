<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de CSV Personalizado</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #e8f5e8; /* Verde claro para fondo */
            color: #2e7d32; /* Verde oscuro para texto */
        }
        h1 { 
            color: #1b5e20; /* Verde más oscuro para encabezado */
            text-align: center;
        }
        input[type="file"], input[type="text"] { 
            margin-bottom: 10px; 
            padding: 8px; 
            border: 2px solid #d32f2f; /* Rojo para bordes */
            border-radius: 5px;
            background-color: #fff;
        }
        button { 
            padding: 8px 15px; 
            background-color: #d32f2f; /* Rojo para botón */
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-left: 10px;
        }
        button:hover { 
            background-color: #388e3c; /* Verde al pasar el mouse */
        }
        table { 
            border-collapse: collapse; 
            width: 100%; 
            margin-top: 20px; 
            border: 2px solid #388e3c; /* Verde para borde de tabla */
        }
        th { 
            background-color: #4caf50; /* Verde para encabezados de tabla */
            color: white; 
            padding: 10px; 
            text-align: left; 
        }
        td { 
            border: 1px solid #81c784; /* Verde claro para celdas */
            padding: 8px; 
            text-align: left; 
        }
        tr:nth-child(even) { 
            background-color: #f1f8e9; /* Verde muy claro para filas pares */
        }
        tr:nth-child(odd) { 
            background-color: #ffebee; /* Rojo muy claro para filas impares */
        }
        tr:hover { 
            background-color: #c8e6c9; /* Verde suave al pasar el mouse sobre filas */
        }
    </style>
</head>
<body>
    <h1>Lector de Archivos CSV</h1>
    <input type="file" id="csvFile" accept=".csv">
    <br>
    <input type="text" id="filter" placeholder="Filtrar por columna (ej: nombre)">
    <button onclick="filterTable()">Filtrar</button>
    <table id="csvTable"></table>

    <script>
        document.getElementById('csvFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csv = e.target.result;
                    displayCSV(csv);
                };
                reader.readAsText(file);
            }
        });

        function displayCSV(csv) {
            const rows = csv.split('\n').map(row => row.split(','));
            const table = document.getElementById('csvTable');
            table.innerHTML = ''; // Limpiar tabla

            rows.forEach((row, index) => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const element = index === 0 ? 'th' : 'td';
                    const td = document.createElement(element);
                    td.textContent = cell.trim();
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        function filterTable() {
            const filterValue = document.getElementById('filter').value.toLowerCase();
            const table = document.getElementById('csvTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) { // Saltar encabezado
                const cells = rows[i].getElementsByTagName('td');
                let match = false;
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().includes(filterValue)) {
                        match = true;
                        break;
                    }
                }
                rows[i].style.display = match ? '' : 'none';
            }
        }
    </script>
</body>
</html>
